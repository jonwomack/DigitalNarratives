<!DOCTYPE html>
<head>
    <style>body {
        background-color: black;
    }</style>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script type="text/javascript" src="JavaScript/firebase.js"></script>
    <script type="text/javascript" src="JavaScript/group.js"></script>
    <script type="text/javascript" src="JavaScript/switches.js"></script>
    <script type="text/javascript" src="JavaScript/loginPage.js"></script>
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 900px)" href="CSS/mac.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 900px)" href="CSS/phone.css">
</head>

<div class="data">
<body onload="displayObjects()">




<h2>Create a Group / Add to Group </h2>
<form id="form1" method="get">
    Groupname:
    <input type="text" name="groupname" value="Group Name">
    <br>
    <input type="button" onclick="createGroup()" value="Group Name">
    <br>
    Add User:
    <input type="text" name="addUser" value="User Name">
    <br>
    <input type="button" onclick="addUserToGroup()" value="Add User to Group">
</form>

<h2>Create an AR Object</h2>
<form id="form2" method="get">
    Object Name:
    <input type="text" name="objectname" value="Name">
    <br>
    Latitude:
    <input type="text" name="lat" value="">
    <br>
    Longitude:
    <input type="text" name="lon" value="">
    <br>
    Altitude (Meters):
    <input type="text" name="alt" value="">
    <br>
    Text:
    <input type="text" name="txt" value="">
    <br>
    Public:
    <label class="switch2">
        <input class="switch-input2" type="checkbox" />
        <span class="switch-label2" data-on="Yes" data-off="No"></span>
        <span class="switch-handle2"></span>
    </label>
    <br>
    <input type="button" onclick="writeObjectData(isPublic)" value="Create Object">
    <br>
</form>


<br>

<h3>My Objects</h3>
<ul id="objectList">
</ul>

<button onclick="toCreate()">Create</button>
<button onclick="toEngage()">Engage</button>
<p id="demo"></p>


</body>
</div>
</html>
